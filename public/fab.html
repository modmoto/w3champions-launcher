<html lang="en">
    <style>
      .hotkeys-active {
          background: url("Hotkeys_Inventory_On.png") no-repeat center;
          background-size: cover;
      }
      .hotkeys-inactive {
          background: url("Hotkeys_Inventory_Off.png") no-repeat center;
          background-size: cover;
      }
      .fab {
          width: 33px;
          height: 33px;
          cursor: pointer
      }
    </style>

    <body>
        <div id="fabApp" class="hotkeys-inactive fab" onclick="sendToMain();"></div>
    </body>

    <script>
        const { ipcRenderer } = require('electron')

        const fab = document.getElementById("fabApp");

        console.log(fab);
        ipcRenderer.on('fab-clicks-response', (event, arg) => {
            if (arg === "on") {
                fab.classList.remove("hotkeys-inactive")
                fab.classList.add("hotkeys-active")
                console.log("turn ON")
            } else {
                fab.classList.add("hotkeys-inactive")
                fab.classList.remove("hotkeys-active")
                console.log("turn OFF")
            }
        })

        function sendToMain() {
            ipcRenderer.send('fab-clicks', 'clicked');
            console.log(`sent`)
        }
    </script>

</html>
